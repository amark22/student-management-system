<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        h2 {
            color: #333;
        }
        input {
            width: 95%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: blue;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: darkblue;
        }
        table {
            width: 100%;
            margin-top: 10px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .delete-btn {
            background: red;
            padding: 5px;
            border: none;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üìö Student Record Management</h2>

        <input type="text" id="studentID" placeholder="Enter Student ID">
        <input type="text" id="studentName" placeholder="Enter Student Name">
        <input type="number" id="studentAge" placeholder="Enter Student Age">
        <input type="text" id="studentGrade" placeholder="Enter Student Grade">
        <button onclick="addStudent()">‚ûï Add Student</button>

        <h3>üîç Search Student</h3>
        <input type="text" id="searchID" placeholder="Enter Student ID">
        <button onclick="searchStudent()">üîé Search</button>
        <button onclick="viewAllStudents()">üìã View All</button>

        <table id="studentTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let students = JSON.parse(localStorage.getItem('students')) || {};

        function saveToLocalStorage() {
            localStorage.setItem('students', JSON.stringify(students));
        }

        function addStudent() {
            let id = document.getElementById('studentID').value.trim();
            let name = document.getElementById('studentName').value.trim();
            let age = document.getElementById('studentAge').value.trim();
            let grade = document.getElementById('studentGrade').value.trim();

            if (!id || !name || !age || !grade) {
                alert("‚ö† All fields are required!");
                return;
            }

            if (students[id]) {
                alert("‚ö† Student ID already exists!");
                return;
            }

            students[id] = { name, age, grade };
            saveToLocalStorage();
            alert("‚úÖ Student added successfully!");
            viewAllStudents();
        }

        function viewAllStudents() {
            let tableBody = document.querySelector("#studentTable tbody");
            tableBody.innerHTML = "";

            for (let id in students) {
                let student = students[id];
                let row = `<tr>
                            <td>${id}</td>
                            <td contenteditable="true" onblur="updateStudent('${id}', 'name', this.innerText)">${student.name}</td>
                            <td contenteditable="true" onblur="updateStudent('${id}', 'age', this.innerText)">${student.age}</td>
                            <td contenteditable="true" onblur="updateStudent('${id}', 'grade', this.innerText)">${student.grade}</td>
                            <td>
                                <button class="delete-btn" onclick="deleteStudent('${id}')">‚ùå Delete</button>
                            </td>
                        </tr>`;
                tableBody.innerHTML += row;
            }
        }

        function searchStudent() {
            let id = document.getElementById('searchID').value.trim();
            if (students[id]) {
                let student = students[id];
                alert(üìå ID: ${id}\nüë§ Name: ${student.name}\nüéÇ Age: ${student.age}\nüìö Grade: ${student.grade});
            } else {
                alert("‚ùå Student not found!");
            }
        }

        function updateStudent(id, field, value) {
            if (students[id]) {
                students[id][field] = value;
                saveToLocalStorage();
            }
        }

        function deleteStudent(id) {
            if (confirm("‚ö† Are you sure you want to delete this student?")) {
                delete students[id];
                saveToLocalStorage();
                alert("‚úÖ Student deleted successfully!");
                viewAllStudents();
            }
        }

        window.onload = viewAllStudents;
    </script>
